<div ng-include src="'partials/nav.html'"></div>
<div ng-include src="'partials/header.html'"></div>

<div class="container-fluid">

    <div class="row row-centered">
        <div class="col-md-4 col-centered">

            <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading">Request</div>                
                  <form ng-submit="vm.createRequest()" role="form" >
                        <fieldset>
                            <legend>Create new Request</legend>
                            <div class="form-group">
                                <input type="number" class="form-control" ng-model="vm.request.amount" placeholder="Amount (CHF)" required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" ng-model="vm.request.maturity" placeholder="Maturity" required>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Create"/>
                        </fieldset>
                  </form>
            </div>
                
        </div>
    </div>

</div>
